<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- Font - Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--  -->
    <script src="./draw-canvas.js" defer></script>

    <title>Document</title>
</head>
<body>

    <div class="container">
        <section class="tools-board">

            <div class="row">
                <label for="" class="title">Shapes</label>
                <ul class="options">
                    
                    <li class="option tool" id="line">
                        <i class="fa-solid fa-grip-lines poligons"></i>
                        <span>Line</span>
                    </li>
                    
                    <li class="option tool" id="square">
                        <i class="fa-solid fa-square poligons"></i>
                        <span>Square</span>
                    </li>

                    <li class="option tool" id="diamond">
                        <i class="fa-solid fa-diamond poligons"></i>
                        <span>Diamond</span>
                    </li>

                    <li class="option tool" id="triangle">
                        <i class="fa-solid fa-play fa-rotate-270 poligons"></i>
                        <span>Triangle</span>
                    </li>

                    <li class="option tool" id="circle">
                        <i class="fa-solid fa-circle poligons"></i>
                        <span>Circle</span>
                    </li>

                    <li class="option tool" >
                        <input type="checkbox" name="" id="fill-color">
                        <label for="fill_color">Fill Color</label>
                    </li>

                </ul>
            </div>

            <div class="row">
                <label for="" class="title">Options</label>
                <ul class="options">

                    <li class="option active tool" id="brush">
                        <i class="fa-solid fa-paintbrush"></i>
                        <span>Brush</span>
                    </li>

                    <li class="option tool" id="eraser">
                        <i class="fa-solid fa-eraser"></i>
                        <span>Eraser</span>
                    </li>

                    <li class="option range" id="">
                        <input type="range" name="" id="size-slider" min="1" max="30" value="5">
                    </li>

                </ul>
            </div>

            <div class="row colors">
                <label for="" class="title">Colors</label>
                <ul class="options">
                    <li class="option "> </li>
                    <li class="option selected"> </li>
                    <li class="option "> </li>
                    <li class="option "> </li>
                    <li class="option "> 
                        <input type="color" value="#4a98f7" name="" id="color-picker">
                    </li>
                </ul>
            </div>

            <div class="row buttons">
                <button class="clear-canvas"> Clear Canvas </button>
                <button class="save-img"> Save as Image </button>
            </div>

        </section>
        <section class="drawing-board">
            <canvas class="canvas" style="width: 100%;  height: 100%;">

            </canvas>
        </section>
    </div>
    
</body>
</html>
